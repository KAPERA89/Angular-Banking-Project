<div class="container mt-2">
    <div class="card" *ngIf="customers">
        <div class="card-header">Customers</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of customers"> 
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
